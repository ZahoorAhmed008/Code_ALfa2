<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="music-player">
                <img src="./images/images (1).jpeg" alt="Cover Image" class="cover-image">
                <h2 class="song-title">Song Title</h2>
                <p class="artist-name">Artist Name</p>

                <audio id="audio-player" src="./Songs/Rahat_Fateh_Ali_Khan_-_Zaroori_Tha(128k).mp3"></audio>

                <div class="controls">
                    <button id="prev-btn" class="btn btn-primary">
                        <i class="bi bi-skip-backward-fill"></i>
                    </button>
                    <button id="play-btn" class="btn btn-primary">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button id="next-btn" class="btn btn-primary">
                        <i class="bi bi-skip-forward-fill"></i>
                    </button>
                </div>
                <div class="progress-container">
                    <input type="range" id="progress" value="0" class="progress-bar">
                </div>
                <p id="current-time">0:00</p> / <p id="duration">0:00</p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="song-list">
                <h1>Songs List</h1>
                <ul id="song-list">
                    <li data-src="./Songs/Zaroori_Tha.mp3" class="song-item">Zaroori Tha</li>
                    <li data-src="./Songs/Tinka_Tinka.mp3" class="song-item">Tinka Tinka</li>
                    <li data-src="./Songs/Khuda_Zameen_Se_Gaya_Nahin.mp3" class="song-item">Khuda Zameen Se Gaya Nahin</li>
                    <li data-src="./Songs/Dil_Khoya_Khoya.mp3" class="song-item">Dil Khoya Khoya</li>
                    <li data-src="./Songs/Bichar_Jaonga.mp3" class="song-item">Bichar Jaonga</li>
                    <li data-src="./Songs/Dil_Umeed_Toora_Hae.mp3" class="song-item">Dil Umeed Toora Hae</li>
                    <li data-src="./Songs/Bharosa.mp3" class="song-item">Bharosa</li>
                    <li data-src="./Songs/Shikwahae.mp3" class="song-item">Shikwahae</li>
                    <li data-src="./Songs/itnatutahn.mp3" class="song-item">itna tuta hn</li>
                    <!-- Add more songs as needed -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
